name: Client Deployment to Frontend Prod

on:
  push:
    branches:
      - dev_client

defaults:
  run:
    working-directory: Client

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          CI: ""
          
      - name: deploy to ec2
        uses: burnett01/rsync-deployments@5.1
        with:
          switches: -avzr --delete
          path: ./*
          remote_path: /var/www/technoob/
          remote_host: "18.134.16.113"
          remote_user: ubuntu
          remote_key: "${{ secrets.CLIENT_EC2_SSH_PRIVATE_KEY }}"


      - name: Executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@master
        with:
          host: "18.134.16.113"
          username: "ubuntu"
          key: "${{ secrets.CLIENT_EC2_SSH_PRIVATE_KEY }}"
          script: |
            cd ~/var/www/technoob/Client
            npm i -g serve
            serve -p 3000 build/
