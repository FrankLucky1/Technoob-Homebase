AWSTemplateFormatVersion: '2010-09-09'
Description: ses-email-handler-lambda
Transform:
- AWS::Serverless-2016-10-31
Resources:
  sesEmailHandlerLambda:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/index.handler
      Runtime: nodejs20.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A Lambda function that forwards ses emails to slack.
      Policies:
      - AWSLambdaBasicExecutionRole
      CodeUri: sesEmailHandlerLambda
    Metadata:
      SamResourceId: sesEmailHandlerLambda
  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Ref: ApplicationResourceGroup
      AutoConfigurationEnabled: 'true'
Globals:
  Function:
    Tracing: Active
    LoggingConfig:
      LogFormat: JSON
  Api:
    TracingEnabled: true
